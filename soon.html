<script>
    jQuery(document).ready(function($) {
        $(function() {
            $('.data').on('click', function(e) {
                e.preventDefault();
                $('.bar').each(function() {
                    $(this).css('display', 'none');
                });
                let block = $(this).attr('href');
                $(block).css('display', 'block');
                $('.data').each(function() {
                    $(this).removeClass('active');
                });
                $(this).addClass('active');
            });
        });
        $('#act_video').click(function(){
            $(this).toggleClass('non_active');
            $(".img_video").toggleClass('non_active');
            $(".you_video").toggleClass('active_video');
        });
        $(function() {
            $('#open_search').on('click', function(e) {
                e.preventDefault();
                $('#search_opened').addClass('active');

            });
            $('#close_search').on('click', function(e) {
                e.preventDefault();
                $('#search_opened').removeClass('active');
            });
        });
    });
</script>
